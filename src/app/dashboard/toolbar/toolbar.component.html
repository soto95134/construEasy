<div class="card">
  <p-toolbar class="custom-toolbar">
    <ng-template #start>
      <!-- Aquí podrías poner algún logo o botón de menú -->
    </ng-template>

    <ng-template #end>
      <div class="user-info-container">
        <!-- Mostrar el nombre y el rol del usuario -->
        <span class="user-info">
          <strong>{{ currentUser?.user.email }}</strong>
          <span *ngIf="currentUser?.role">({{ currentUser?.role }})</span>
        </span>

        <!-- Botón de perfil y avatar -->
        <p-button label="Perfil" size="small" class="profile-button" />
        <p-avatar
          [image]="currentUser?.avatarUrl || 'https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png'"
          [style]="{ width: '32px', height: '32px' }"
          class="avatar"
        />
      </div>
    </ng-template>
  </p-toolbar>
</div>
