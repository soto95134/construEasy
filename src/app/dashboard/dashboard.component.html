<div class="dashboard-container">
  <!-- Toolbar -->
  <app-toolbar (toggle)="toggleSidenav()"></app-toolbar>

  <!-- Main content area -->
  <div class="main-content">
    <!-- Sidebar -->
    <app-sidenav 
      [isOpen]="isSidebarOpen" 
      (onShow)="handleSidebarShow()" 
      (onHide)="handleSidebarHide()">
    </app-sidenav>

    <!-- Router outlet (content area) -->
    <div class="router-content" [ngClass]="{ 'expanded': isSidebarOpen, 'collapsed': !isSidebarOpen }">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
